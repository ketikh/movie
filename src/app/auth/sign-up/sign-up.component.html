<h1 class="page-title">{{ "auth.SIGN_UP" | translate }}</h1>
<form class="auth-container" (ngSubmit)="signUp(form.value)" #form=ngForm>
  <div class="form-floating mb-2">
    <input type="email" class="form-control" ngModel  name="email" placeholder=" " required>
    <label for="floatingInput">{{ "auth.EMAIL" | translate }}</label>
  </div>
  <div class="form-floating mb-2">
    <input type="password" class="form-control" ngModel  name="password" placeholder=" " required>
    <label for="floatingInput">{{ "auth.PASSWORD" | translate }}</label>
  </div>
  <div class="form-floating mb-2">
    <input type="password" class="form-control" ngModel  name="passwordRepeat" placeholder=" " required>
    <label for="floatingInput">{{ "auth.PASSWORD-REPEAT" | translate }}</label>
  </div>
  <button class="btn btn-lg red-btn">{{ "auth.SIGN_UP" | translate }}</button>
  <ng-container *ngIf="form.submitted && form.invalid">
    <div class="alert alert-danger mt-3 mb-2" *ngIf="form.controls.email?.errors?.required">{{ "auth.EMAIL_REQUIRED" | translate }}</div>
    <div class="alert alert-danger mt-3 mb-2" *ngIf="form.controls.password?.errors?.required">{{ "auth.PASSWORD_REQUIRED" | translate }}</div>
    <div class="alert alert-danger mt-3 mb-2" *ngIf="form.controls.repeatPassword?.errors?.required">{{ "auth.PASSWORD_REQUIRED" | translate }}</div>
  </ng-container>
</form>
