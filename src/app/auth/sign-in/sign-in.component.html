<h1 class="page-title">{{ "auth.SIGN_IN" | translate }}</h1>
<form action="" class="auth-container" (ngSubmit)="signIn(form.value)" #form=ngForm> <!-- ngform ინახავს ამ ფორმაში არსებული ველების მნიშვნელობებს -->
  <div class="form-floating mb-2">
    <input type="email" ngModel class="form-control"  name="email" placeholder=" " required> <!-- ngModel საშუალებას გვაძლევს ts დან მივწვდეთ ინფუთებს -->
    <label for="floatingInput">{{ "auth.EMAIL" | translate }}</label>
  </div>
  <div class="form-floating mb-2">
    <input type="password" ngModel class="form-control"  name="password" placeholder=" " required>
    <label for="floatingInput">{{ "auth.PASSWORD" | translate }}</label>
  </div>
  <button class="btn btn-lg red-btn">{{ "auth.SIGN_IN" | translate }}</button>
  <ng-container *ngIf="form.submitted && form.invalid">
    <div class="alert alert-danger mt-3 mb-2" *ngIf="form.controls.email?.errors?.required">{{ "auth.EMAIL_REQUIRED" | translate }}</div>
    <div class="alert alert-danger mt-3 mb-2" *ngIf="form.controls.password?.errors?.required">{{ "auth.PASSWORD_REQUIRED" | translate }}</div>
  </ng-container>

</form>
